format:
  pdf:
    documentclass: book
    classoption: [landscape]
    geometry:
      - margin=2cm
    toc: true
    number-sections: true
    colorlinks: true
    fig-pos: "H"
    toc-depth: 2
    number-depth: 2
    include-in-header:
      text: |
        \usepackage{titlesec}
        \titleformat{\chapter}[hang]{\normalfont\huge\bfseries}{\thechapter.}{1em}{}
        \usepackage{float}
        \usepackage{graphicx}
        \usepackage{qrcode}
        \DeclareGraphicsExtensions{.pdf,.png,.jpg}
        \graphicspath{{./}{./attach/}}

metadata-files:
  - _metadata.yml
